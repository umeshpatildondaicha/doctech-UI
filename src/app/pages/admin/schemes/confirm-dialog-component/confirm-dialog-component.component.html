 <h3>Confirm Delete</h3>
    <p>Are you sure you want to delete "{{ data.name }}"?</p>

    <div class="dialog-actions">
      <button mat-button (click)="close(false)">Cancel</button>
      <button mat-raised-button color="warn" (click)="close(true)">
        Delete
      </button>
    </div>
