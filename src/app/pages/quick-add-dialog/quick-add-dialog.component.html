<div class="quick-add-dialog-content">
  <div class="selected-time">
    <h4>Selected Time: {{ formatTimeForDisplay(selectedTime) }}</h4>
  </div>
  
  <div class="template-selection">
    <h4>Choose Template</h4>
    <div class="template-grid">
      <div class="template-card" 
           *ngFor="let template of templates"
           (click)="onTemplateClick(template)">
        <div class="template-icon" [style.background-color]="template.color">
          <app-icon [fontIcon]="template.icon" [size]="24" [color]="'#fff'"></app-icon>
        </div>
        <div class="template-info">
          <h5>{{ template.name }}</h5>
          <p>{{ template.description }}</p>
          <span class="duration">{{ template.duration }} min</span>
        </div>
      </div>
    </div>
  </div>
</div>
