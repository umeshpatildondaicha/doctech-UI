<div class="schedule-rounds-dialog">
  <div class="dialog-content">
    <form [formGroup]="scheduleForm" class="schedule-form">
      <div class="form-row">
        <div class="form-group">
          <label for="roundType">Round Type:</label>
          <app-selectbox 
            id="roundType"
            formControlName="roundType"
            [options]="roundTypeOptions"
            placeholder="Select Round Type">
          </app-selectbox>
        </div>
        <div class="form-group">
          <label for="frequency">Frequency:</label>
          <app-selectbox 
            id="frequency"
            formControlName="frequency"
            [options]="frequencyOptions"
            placeholder="Select Frequency">
          </app-selectbox>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="assignedTo">Assigned To:</label>
          <app-input 
            id="assignedTo"
            formControlName="assignedTo"
            placeholder="Enter assigned person name">
          </app-input>
        </div>
        <div class="form-group">
          <label for="assignedToRole">Role:</label>
          <app-selectbox 
            id="assignedToRole"
            formControlName="assignedToRole"
            [options]="assignedToRoleOptions"
            placeholder="Select Role">
          </app-selectbox>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="scheduledTime">Scheduled Time:</label>
          <app-input 
            id="scheduledTime"
            type="datetime-local"
            formControlName="scheduledTime"
            placeholder="Select Date & Time">
          </app-input>
        </div>
        <div class="form-group">
          <label for="priority">Priority:</label>
          <app-selectbox 
            id="priority"
            formControlName="priority"
            [options]="priorityOptions"
            placeholder="Select Priority">
          </app-selectbox>
        </div>
      </div>

      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" formControlName="isActive">
          Active Schedule
        </label>
      </div>
    </form>
  </div>
</div>
