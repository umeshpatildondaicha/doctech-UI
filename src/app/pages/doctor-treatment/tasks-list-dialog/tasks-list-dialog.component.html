<div class="tasks-list-dialog">

    <div class="tasks-grid-container">
      <app-grid

        [columnDefs]="columnDefs"

        [showHeader]="true"
        [height]="'500px'"
        [searchPlaceholder]="'Search tasks...'">
      </app-grid>
    </div>
  </div>
</div>
