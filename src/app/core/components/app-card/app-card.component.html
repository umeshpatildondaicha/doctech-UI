@if (showHeader) {
  <div class="app-card-header">
    <div class="app-card-title">
      <div class="app-card-title-row">
        @if (title) {
          <h3 class="app-card-title-text">{{ title }}</h3>
        }
        @if (title && subtitle) {
          <span class="app-card-separator">|</span>
        }
        @if (subtitle) {
          <span class="app-card-subtitle">{{ subtitle }}</span>
        }
      </div>
    </div>
    @if (hasActions) {
      <div class="app-card-actions">
        <ng-content select="[appCardActions]"></ng-content>
      </div>
    }
  </div>
}

<ng-content></ng-content>
