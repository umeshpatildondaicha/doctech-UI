<div
  class="admin-action-bar"
  [class]="'layout-' + layout + ' align-' + align + ' size-' + size"
  [class.full-width]="fullWidth">

  @for (action of actions; track action) {
    <app-button
      [text]="action.text"
      [fontIcon]="action.icon || ''"
      [color]="action.color"
      [disabled]="action.disabled || false"
      [title]="action.tooltip"
      (btnClick)="onActionClick(action.id)"
      class="action-button">
    </app-button>
  }
</div>
