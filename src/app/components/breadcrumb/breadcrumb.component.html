<div class="breadcrumb-container">
  <!-- Back Button -->
  <app-button
    type="button"
    class="back-button"
    [fontIcon]="'arrow_back'"
    [text]="'Back'"
    title="Go Back"
    [appearance]="'stroked'"
    (btnClick)="goBack()">
  </app-button>

  <!-- Breadcrumb Path -->
  <nav class="breadcrumb-nav" aria-label="Breadcrumb navigation">
    <ol class="breadcrumb-list">
      @for (item of breadcrumbs; track trackByFn(i, item); let i = $index) {
        <li
          class="breadcrumb-item"
          [class.active]="item.isActive"
          [class.clickable]="item.path && !item.isActive">
          <!-- Breadcrumb Icon -->
          @if (item.icon && item.icon !== 'chevron_right') {
            <mat-icon
              class="breadcrumb-icon"
              [class.active-icon]="item.isActive">
              {{ item.icon }}
            </mat-icon>
          }
          <!-- Breadcrumb Label -->
          <span
            class="breadcrumb-label"
            (click)="onBreadcrumbClick(item, i)"
            [class.clickable]="item.path && !item.isActive">
            {{ item.label }}
          </span>
          <!-- Separator -->
          @if (i < breadcrumbs.length - 1) {
            <mat-icon
              class="breadcrumb-separator">
              chevron_right
            </mat-icon>
          }
        </li>
      }
    </ol>
  </nav>

  <!-- Current Path Display -->
  @if (currentPath) {
    <div class="current-path">
      <span class="path-label">Current Path:</span>
      <code class="path-value">{{ currentPath }}</code>
    </div>
  }

  <!-- Home Button -->
  <app-button
    type="button"
    class="home-button"
    [fontIcon]="'home'"
    [text]="'Home'"
    title="Go to Home"
    [appearance]="'stroked'"
    (btnClick)="goHome()">
  </app-button>
</div>
